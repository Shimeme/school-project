<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FridgeFlow - Smart Fridge Management</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="force-dark">
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="navbar-brand">❄️ FridgeFlow</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">ダッシュボード</a></li>
                <li class="nav-item"><a href="analytics.html" class="nav-link">アナリティクス</a></li>
                <li class="nav-item"><a href="fridges.html" class="nav-link">マイ冷蔵庫</a></li>
                <li class="nav-item"><a href="inventory.html" class="nav-link">在庫管理</a></li>
                <li class="nav-item"><a href="alerts.html" class="nav-link">アラート</a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link">設定</a></li>
            </ul>
        </div>
    </nav>

    <section class="section-hero">
        <div class="hero-content">
            <h1 class="slide-down">スマート冷蔵庫管理</h1>
            <p class="hero-subtitle slide-up delay-200">
                冷蔵庫の在庫を監視・追跡し、スマートなアラートと分析で最適化しましょう。
            </p>
            <a href="dashboard.html" class="hero-cta scale-in delay-500">
                <span>🚀</span>
                <span>システムを初期化する</span>
            </a>
            <div class="team-credit fade-in delay-1000">
                ジムシモ チーム
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section-title">システム概要</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">03</div>
                    <div class="stat-title">稼働ユニット</div>
                    <div class="stat-description">現在監視中のスマート冷蔵庫</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">127</div>
                    <div class="stat-title">アイテム総数</div>
                    <div class="stat-description">在庫で追跡中の食品</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">08</div>
                    <div class="stat-title">アクティブアラート</div>
                    <div class="stat-description">3日以内に期限が切れるアイテム</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">4°C</div>
                    <div class="stat-title">平均温度</div>
                    <div class="stat-description">最適な冷却が維持されています</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
