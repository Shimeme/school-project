<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FridgeFlow - Smart Fridge Management</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="navbar-brand">❄️ FridgeFlow</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="fridges.html" class="nav-link">My Fridges</a></li>
                <li class="nav-item"><a href="inventory.html" class="nav-link">Inventory</a></li>
                <li class="nav-item"><a href="alerts.html" class="nav-link">Alerts</a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>
            </ul>
            <button class="navbar-toggler">☰</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="section-hero">
        <div class="container text-center">
            <h1 class="fade-in">スマート冷蔵庫管理</h1>
            <p class="slide-up text-secondary" style="font-size: 1.2rem; margin-bottom: 2rem;">
                冷蔵庫の在庫を監視・追跡し、スマートなアラートと分析で最適化しましょう。
            </p>
            <a href="dashboard.html" class="btn btn-primary glow-blue">システムを初期化する</a>
        </div>
    </section>

    <!-- Quick Stats Section -->
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-neon-blue">03</h3>
                            <h4>Active Units</h4>
                            <p>Fridges monitored</p>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-neon-cyan">127</h3>
                            <h4>Total Items</h4>
                            <p>Inventory tracked</p>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-neon-purple">08</h3>
                            <h4>Alerts</h4>
                            <p>Items expiring soon</p>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-neon-blue">38°C</h3>
                            <h4>Avg Temp</h4>
                            <p>System temperature</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
