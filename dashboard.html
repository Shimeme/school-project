<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ダッシュボード - FridgeFlow</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="navbar-brand">❄️ FridgeFlow</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="dashboard.html" class="nav-link active">ダッシュボード</a></li>
                <li class="nav-item"><a href="analytics.html" class="nav-link">アナリティクス</a></li>
                <li class="nav-item"><a href="fridges.html" class="nav-link">マイ冷蔵庫</a></li>
                <li class="nav-item"><a href="inventory.html" class="nav-link">在庫管理</a></li>
                <li class="nav-item"><a href="alerts.html" class="nav-link">アラート</a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link">設定</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="padding-top: 6rem;">
        <div class="container">
            <h2 class="text-center mb-3">システムダッシュボード</h2>

            <div class="row">
                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-neon-blue">03</h3>
                            <h4>稼働中のユニット</h4>
                            <p>監視中の冷蔵庫</p>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-neon-cyan">127</h3>
                            <h4>合計アイテム数</h4>
                            <p>追跡中の在庫</p>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-neon-purple">08</h3>
                            <h4>アラート</h4>
                            <p>もうすぐ期限切れ</p>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h3 class="text-neon-blue">38°C</h3>
                            <h4>平均温度</h4>
                            <p>システム温度</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">最近のアクティビティ</h3>
                        </div>
                        <div class="card-body">
                            <div class="activity-log" style="display: flex; flex-direction: column; gap: 1rem;">
                                <div class="activity-item" style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                                    <span class="text-neon-blue">[情報]</span>
                                    <span>KITCHEN.MAIN - 温度は4°Cで安定</span>
                                    <span class="text-muted">2分前</span>
                                </div>
                                <div class="activity-item" style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                                    <span class="text-neon-purple">[警告]</span>
                                    <span>YOGURT.PLAIN が24時間以内に期限切れ</span>
                                    <span class="text-muted">15分前</span>
                                </div>
                                <div class="activity-item" style="display: flex; justify-content: space-between; align-items: center;">
                                    <span class="text-neon-cyan">[更新]</span>
                                    <span>GARAGE.UNIT - 接続が復旧しました</span>
                                    <span class="text-muted">1時間前</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
