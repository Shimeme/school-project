<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>アラート - FridgeFlow</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="navbar-brand">❄️ FridgeFlow</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">ダッシュボード</a></li>
                <li class="nav-item"><a href="analytics.html" class="nav-link">アナリティクス</a></li>
                <li class="nav-item"><a href="fridges.html" class="nav-link">マイ冷蔵庫</a></li>
                <li class="nav-item"><a href="inventory.html" class="nav-link">在庫管理</a></li>
                <li class="nav-item"><a href="alerts.html" class="nav-link active">アラート</a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link">設定</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="padding-top: 6rem;">
        <div class="container">
            <h2 class="text-center mb-3">システムアラート</h2>

            <div class="row mb-3">
                <div class="col-12 text-center">
                    <div class="alert-filter">
                        <button class="btn btn-outline alert-filter-btn active" data-filter="all">すべてのアラート</button>
                        <button class="btn btn-outline alert-filter-btn" data-filter="warning">警告</button>
                        <button class="btn btn-outline alert-filter-btn" data-filter="error">エラー</button>
                        <button class="btn btn-outline alert-filter-btn" data-filter="info">情報</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12" data-alert-type="warning">
                    <div class="card glow-purple mb-3">
                        <div class="card-body">
                            <button class="btn btn-ghost dismiss-btn" style="float: right; padding: 0.25rem 0.5rem;">非表示</button>
                            <h4 class="text-neon-purple">[警告] 間もなく期限切れ</h4>
                            <p>KITCHEN.MAIN にある8個のアイテムが72時間以内に期限切れになります</p>
                            <div class="alert-details d-flex justify-content-between">
                                <small class="text-muted">2時間前</small>
                                <span class="alert-priority">高優先度</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12" data-alert-type="error">
                    <div class="card glow-blue mb-3">
                         <div class="card-body">
                            <button class="btn btn-ghost dismiss-btn" style="float: right; padding: 0.25rem 0.5rem;">非表示</button>
                            <h4 class="text-neon-orange">[エラー] 接続が失われました</h4>
                            <p>OFFICE.MINI は2時間以上オフラインです。ネットワーク接続を確認してください</p>
                            <div class="alert-details d-flex justify-content-between">
                                <small class="text-muted">30分前</small>
                                <span class="alert-priority">重大</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
