<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>マイ冷蔵庫 - FridgeFlow</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="navbar-brand">❄️ FridgeFlow</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">ダッシュボード</a></li>
                <li class="nav-item"><a href="analytics.html" class="nav-link">アナリティクス</a></li>
                <li class="nav-item"><a href="fridges.html" class="nav-link active">マイ冷蔵庫</a></li>
                <li class="nav-item"><a href="inventory.html" class="nav-link">在庫管理</a></li>
                <li class="nav-item"><a href="alerts.html" class="nav-link">アラート</a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link">設定</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="padding-top: 6rem;">
        <div class="container">
            <h2 class="text-center mb-3">冷蔵庫ネットワーク</h2>

            <div class="row" id="fridgeList">
                <p style="text-align: center;">冷蔵庫データを読み込み中...</p>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="btn btn-secondary">＋ 新しいユニットを追加</a>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function createFridgeCard(fridge) {
                const statusOnline = fridge.status === "ONLINE";
                const tempDisplay = fridge.temp !== null && statusOnline ? `${fridge.temp}°C` : "N/A";
                const humidityDisplay = fridge.humidity !== null && statusOnline ? `${fridge.humidity}%` : "N/A";
                const statusClass = statusOnline ? "text-neon-blue" : "text-muted";
                const statusText = statusOnline ? "オンライン" : "オフライン";
                
                return `
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h3 class="card-title mb-0">${fridge.id}</h3>
                                <span class="${statusClass}">[${statusText}]</span>
                            </div>
                            <div class="card-body">
                                <p><strong>温度:</strong> ${tempDisplay}</p>
                                <p><strong>湿度:</strong> ${humidityDisplay}</p>
                                <p><strong>アイテム数:</strong> ${fridge.items}</p>
                                <p><strong>最終同期:</strong> ${fridge.last_sync}</p>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="btn btn-outline btn-sm">アクセス</a>
                                <a href="#" class="btn btn-ghost btn-sm">設定</a>
                            </div>
                        </div>
                    </div>
                `;
            }

            fetch("system/fridges.json")
                .then(response => {
                    if (!response.ok) throw new Error("Network error while fetching fridges.json");
                    return response.json();
                })
                .then(data => {
                    const fridgeList = document.getElementById("fridgeList");
                    if (data && data.length > 0) {
                        fridgeList.innerHTML = data.map(createFridgeCard).join("");
                    } else {
                        fridgeList.innerHTML = "<p style='text-align: center;'>利用可能な冷蔵庫ユニットが見つかりません。</p>";
                    }
                })
                .catch(error => {
                    console.error("Error loading fridge data:", error);
                    const fridgeList = document.getElementById("fridgeList");
                    fridgeList.innerHTML = `<p style='text-align: center; color: var(--neon-orange);'>冷蔵庫データの読み込みに失敗しました。</p>`;
                });
        });
    </script>
</body>
</html>
