<!DOCTYPE html>
<html lang="us">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FridgeFlow - Sign In</title>
<style>
*, ::after, ::before {
  box-sizing: border-box;
}

body {
  background-color: #212121;
  color: #fff;
  font-family: monospace, serif;
  letter-spacing: 0.05em;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: 
    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
}

h1 {
  font-size: 28px;
  text-align: center;
  background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(52,9,121,1) 37%, rgba(0,212,255,1) 94%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  margin-bottom: 2rem;
}

/* Form */
.form {
  width: 350px;
  padding: 64px 25px 24px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.form .control {
  margin: 0 0 24px;
}

.form .control input {
  width: 100%;
  padding: 16px 18px;
  border: 0;
  background: transparent;
  color: #fff;
  font-family: monospace, serif;
  letter-spacing: 0.05em;
  font-size: 16px;
}

.form .control input:hover,
.form .control input:focus {
  outline: none;
  border: 0;
}

.form .btn {
  width: 100%;
  display: block;
  padding: 16px 18px;
  background: transparent;
  outline: none;
  border: 0;
  color: #fff;
  letter-spacing: 0.1em;
  font-weight: bold;
  font-family: monospace;
  font-size: 16px;
  cursor: pointer;
  text-transform: uppercase;
}

/* Loading spinner */
.loading-spinner {
  display: none;
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: #00d4ff;
  animation: spin 1s ease-in-out infinite;
  margin-right: 10px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Remember me checkbox */
.remember-me {
  display: flex;
  align-items: center;
  margin: 20px 0;
  color: rgba(255, 255, 255, 0.7);
  font-size: 14px;
}

.remember-me input[type="checkbox"] {
  margin-right: 8px;
  transform: scale(1.2);
}

/* Forgot password link */
.forgot-password {
  text-align: center;
  margin-top: 20px;
}

.forgot-password a {
  color: #00d4ff;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.3s ease;
}

.forgot-password a:hover {
  color: #00ffff;
  text-shadow: 0 0 5px currentColor;
}

/* Error message */
.error-message {
  background: rgba(255, 7, 58, 0.1);
  border: 1px solid #ff073a;
  color: #ff073a;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  text-align: center;
  display: none;
}

/* Success message */
.success-message {
  background: rgba(57, 255, 20, 0.1);
  border: 1px solid #39ff14;
  color: #39ff14;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  text-align: center;
  display: none;
}

/* Colours and Gradients */
.block-cube {
  position: relative;
}

.block-cube .bg-top {
  position: absolute;
  height: 10px;
  background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(52,9,121,1) 37%, rgba(0,212,255,1) 94%);
  bottom: 100%;
  left: 5px;
  right: -5px;
  transform: skew(-45deg, 0);
  margin: 0;
}

.block-cube .bg-top .bg-inner {
  bottom: 0;
}

.block-cube .bg {
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(52,9,121,1) 37%, rgba(0,212,255,1) 94%);
}

.block-cube .bg-right {
  position: absolute;
  background: rgba(0,212,255,1);
  top: -5px;
  z-index: 0;
  bottom: 5px;
  width: 10px;
  left: 100%;
  transform: skew(0, -45deg);
}

.block-cube .bg-right .bg-inner {
  left: 0;
}

.block-cube .bg .bg-inner {
  transition: all 0.3s ease-in-out;
}

.block-cube .bg-inner {
  background: #212121;
  position: absolute;
  left: 2px;
  top: 2px;
  right: 2px;
  bottom: 2px;
}

.block-cube .text {
  position: relative;
  z-index: 2;
}

/* block-input state */
.block-cube.block-input input {
  position: relative;
  z-index: 2;
}

.block-cube.block-input input:focus ~ .bg-right .bg-inner,
.block-cube.block-input input:focus ~ .bg-top .bg-inner,
.block-cube.block-input input:focus ~ .bg .bg-inner {
  top: 100%;
  background: rgba(255, 255, 255, 0.1);
}

.block-cube.block-input .bg-top,
.block-cube.block-input .bg-right,
.block-cube.block-input .bg {
  background: rgba(255, 255, 255, 0.2);
  transition: background 0.3s ease-in-out;
}

.block-cube.block-input .bg-right,
.block-cube.block-input .bg-top .bg-inner {
  transition: all 0.3s ease-in-out;
}

.block-cube.block-input:focus,
.block-cube.block-input:hover {
  background: rgba(0, 0, 0, 0.8);
}

.block-cube.block-cube-hover:focus,
.block-cube.block-cube-hover:hover .bg .bg-inner {
  top: 100%;
}

.block-cube.block-cube-hover:hover {
  cursor: pointer;
  transform: translateY(-2px);
}

.form .control input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

/* Login attempts counter */
.login-attempts {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.5);
}

/* Animation for form entrance */
.form {
  animation: slideIn 0.8s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Disabled state */
.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn:disabled:hover {
  transform: none;
}
</style>
</head>
<body>
<form class="form" autocomplete="off" id="loginForm">
  <div class="control">
    <h1>❄️ FridgeFlow Login</h1>
  </div>
  
  <div class="error-message" id="errorMessage"></div>
  <div class="success-message" id="successMessage"></div>
  
  <div class="control block-cube block-input">
    <input name="username" type="text" placeholder="Username" required id="usernameInput" />
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"></div>
    </div>
  </div>
  
  <div class="control block-cube block-input">
    <input name="password" type="password" placeholder="Password" required id="passwordInput" />
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"></div>
    </div>
  </div>
  
  <div class="remember-me">
    <input type="checkbox" id="rememberMe" name="rememberMe">
    <label for="rememberMe">Remember me</label>
  </div>
  
  <button type="submit" class="btn block-cube block-cube-hover" id="loginBtn">
    <div class="bg-top">
      <div class="bg-inner"></div>
    </div>
    <div class="bg-right">
      <div class="bg-inner"></div>
    </div>
    <div class="bg">
      <div class="bg-inner"></div>
    </div>
    <div class="text">
      <div class="loading-spinner" id="loadingSpinner"></div>
      <span id="btnText">Access System</span>
    </div>
  </button>
  
  <div class="forgot-password">
    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
  </div>
  
  <div class="login-attempts" id="loginAttempts"></div>
</form>

<script>
// Enhanced user database with different access levels
const users = [
  { username: 'admin', password: 'admin123', role: 'administrator', name: 'System Administrator' },
  { username: 'user1', password: 'pass1', role: 'user', name: 'John Doe' },
  { username: '1', password: '1', role: 'user', name: 'Test User' },
  { username: 'manager', password: 'manager123', role: 'manager', name: 'Facility Manager' },
  { username: 'guest', password: 'guest123', role: 'guest', name: 'Guest User' }
];

let loginAttempts = 0;
const maxAttempts = 5;
let isLocked = false;
let lockTimeout;

// Load saved login attempts from memory
function loadLoginAttempts() {
  const saved = sessionStorage.getItem('loginAttempts');
  if (saved) {
    loginAttempts = parseInt(saved);
    updateAttemptsDisplay();
  }
}

function saveLoginAttempts() {
  sessionStorage.setItem('loginAttempts', loginAttempts.toString());
}

function updateAttemptsDisplay() {
  const attemptsEl = document.getElementById('loginAttempts');
  if (loginAttempts > 0) {
    const remaining = maxAttempts - loginAttempts;
    attemptsEl.textContent = `Login attempts: ${loginAttempts}/${maxAttempts} (${remaining} remaining)`;
    
    if (remaining <= 2) {
      attemptsEl.style.color = '#ff073a';
    } else if (remaining <= 3) {
      attemptsEl.style.color = '#ffff00';
    }
  }
}

function showError(message) {
  const errorEl = document.getElementById('errorMessage');
  const successEl = document.getElementById('successMessage');
  
  successEl.style.display = 'none';
  errorEl.textContent = message;
  errorEl.style.display = 'block';
  
  // Auto-hide after 5 seconds
  setTimeout(() => {
    errorEl.style.display = 'none';
  }, 5000);
}

function showSuccess(message) {
  const errorEl = document.getElementById('errorMessage');
  const successEl = document.getElementById('successMessage');
  
  errorEl.style.display = 'none';
  successEl.textContent = message;
  successEl.style.display = 'block';
}

function lockAccount() {
  isLocked = true;
  const loginBtn = document.getElementById('loginBtn');
  const usernameInput = document.getElementById('usernameInput');
  const passwordInput = document.getElementById('passwordInput');
  
  loginBtn.disabled = true;
  usernameInput.disabled = true;
  passwordInput.disabled = true;
  
  showError('Account locked due to too many failed attempts. Please wait 30 seconds.');
  
  // Unlock after 30 seconds
  lockTimeout = setTimeout(() => {
    isLocked = false;
    loginAttempts = 0;
    saveLoginAttempts();
    
    loginBtn.disabled = false;
    usernameInput.disabled = false;
    passwordInput.disabled = false;
    
    document.getElementById('loginAttempts').textContent = '';
    document.getElementById('errorMessage').style.display = 'none';
    showSuccess('Account unlocked. You may try again.');
  }, 30000);
}

function setLoading(loading) {
  const spinner = document.getElementById('loadingSpinner');
  const btnText = document.getElementById('btnText');
  const loginBtn = document.getElementById('loginBtn');
  
  if (loading) {
    spinner.style.display = 'inline-block';
    btnText.textContent = 'Authenticating...';
    loginBtn.disabled = true;
  } else {
    spinner.style.display = 'none';
    btnText.textContent = 'Access System';
    loginBtn.disabled = false;
  }
}

function authenticateUser(username, password) {
  return new Promise((resolve) => {
    // Simulate authentication delay
    setTimeout(() => {
      const user = users.find(u => u.username === username && u.password === password);
      resolve(user);
    }, 1500);
  });
}

function saveUserSession(user, rememberMe) {
  const sessionData = {
    username: user.username,
    role: user.role,
    name: user.name,
    loginTime: new Date().toISOString(),
    sessionId: 'session_' + Date.now()
  };
  
  if (rememberMe) {
    localStorage.setItem('fridgeFlowUser', JSON.stringify(sessionData));
    localStorage.setItem('fridgeFlowRemember', 'true');
  } else {
    sessionStorage.setItem('fridgeFlowUser', JSON.stringify(sessionData));
  }
}

function checkSavedSession() {
  const remember = localStorage.getItem('fridgeFlowRemember');
  if (remember === 'true') {
    const savedUser = localStorage.getItem('fridgeFlowUser');
    if (savedUser) {
      const userData = JSON.parse(savedUser);
      const loginTime = new Date(userData.loginTime);
      const now = new Date();
      const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
      
      // Auto-login if session is less than 24 hours old
      if (hoursDiff < 24) {
        document.getElementById('usernameInput').value = userData.username;
        document.getElementById('rememberMe').checked = true;
        showSuccess(`Welcome back, ${userData.name}! Auto-filling your credentials.`);
      }
    }
  }
}

function showForgotPassword() {
  alert('Password recovery feature not implemented in demo.\n\nDefault credentials:\n• admin/admin123 (Administrator)\n• user1/pass1 (User)\n• 1/1 (Quick test)\n• manager/manager123 (Manager)\n• guest/guest123 (Guest)');
}

// Form submission handler
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  if (isLocked) {
    showError('Account is locked. Please wait.');
    return;
  }
  
  const username = document.getElementById('usernameInput').value.trim();
  const password = document.getElementById('passwordInput').value.trim();
  const rememberMe = document.getElementById('rememberMe').checked;
  
  if (!username || !password) {
    showError('Please fill in both username and password');
    return;
  }
  
  setLoading(true);
  
  try {
    const user = await authenticateUser(username, password);
    
    if (user) {
      loginAttempts = 0;
      saveLoginAttempts();
      
      saveUserSession(user, rememberMe);
      showSuccess(`Welcome, ${user.name}! Redirecting to dashboard...`);
      
      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 2000);
      
    } else {
      loginAttempts++;
      saveLoginAttempts();
      updateAttemptsDisplay();
      
      if (loginAttempts >= maxAttempts) {
        lockAccount();
      } else {
        const remaining = maxAttempts - loginAttempts;
        showError(`Invalid credentials. ${remaining} attempts remaining.`);
      }
    }
  } catch (error) {
    showError('Authentication service error. Please try again.');
  } finally {
    setLoading(false);
  }
});

// Enter key support
document.addEventListener('keypress', function(e) {
  if (e.key === 'Enter' && !isLocked) {
    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
  }
});

// Input validation
document.getElementById('usernameInput').addEventListener('input', function(e) {
  // Remove special characters except underscore and dash
  e.target.value = e.target.value.replace(/[^a-zA-Z0-9_-]/g, '');
});

// Password visibility toggle (double-click)
document.getElementById('passwordInput').addEventListener('dblclick', function(e) {
  const input = e.target;
  if (input.type === 'password') {
    input.type = 'text';
    setTimeout(() => {
      input.type = 'password';
    }, 1000);
  }
});

// Initialize
document.addEventListener('DOMContentLoaded', function() {
  loadLoginAttempts();
  checkSavedSession();
  
  // Focus on username input
  document.getElementById('usernameInput').focus();
  
  // Show demo credentials hint after 10 seconds
  setTimeout(() => {
    if (document.getElementById('usernameInput').value === '') {
      showSuccess('Demo tip: Try "admin/admin123" or "1/1" for quick access');
    }
  }, 10000);
});

// Cleanup on page unload
window.addEventListener('beforeunload', function() {
  if (lockTimeout) {
    clearTimeout(lockTimeout);
  }
});
</script>
</body>
</html>
