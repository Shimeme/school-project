<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings - FridgeFlow</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="navbar-brand">❄️ FridgeFlow</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="fridges.html" class="nav-link">My Fridges</a></li>
                <li class="nav-item"><a href="inventory.html" class="nav-link">Inventory</a></li>
                <li class="nav-item"><a href="alerts.html" class="nav-link">Alerts</a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link active">Settings</a></li>
            </ul>
            <button class="navbar-toggler">☰</button>
        </div>
    </nav>

    <!-- Settings Section -->
    <section id="settings" class="section">
        <div class="container">
            <h2 class="text-center mb-3">System Configuration</h2>
            
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Alert Settings</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Expiration Warning (Days)</label>
                                <input type="number" class="form-control" value="3">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Temperature Threshold (°F)</label>
                                <input type="number" class="form-control" value="40">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Notification Email</label>
                                <input type="email" class="form-control" placeholder="admin@fridgeflow.com">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary">Save Configuration</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">System Status</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>System Version:</strong> v2.1.0</p>
                            <p><strong>Last Backup:</strong> 2025-07-07 12:00</p>
                            <p><strong>Database Size:</strong> 15.2 MB</p>
                            <p><strong>Uptime:</strong> 7 days, 14 hours</p>
                            <p><strong>Active Connections:</strong> 3/5</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary">Run Diagnostics</button>
                            <button class="btn btn-ghost">Export Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
